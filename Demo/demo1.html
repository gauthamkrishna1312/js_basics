<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo1</title>
    <style>
        #screen{
            align-items: center;
            width: 400px;
            height: 350px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="screen">
        
    </div>
    <button onclick="color('red')">Red</button>
    <button onclick="color('orange')">Orange</button>
    <button onclick="color('yellow')">Yellow</button>
    <button onclick="color('black')">Default</button>

    <script>
        function color(clr){
            document.getElementById("screen").style.backgroundColor = clr
        }
    </script>
</body>
</html>
